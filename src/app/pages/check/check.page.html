<app-header titulo="checks"></app-header>
  <ion-toolbar>
    <ion-title>Checks</ion-title>
  </ion-toolbar>


<ion-content class="ion-padding">
  <ion-item *ngFor="let item of data"
  (click)="onClick( item )"
  >   
    <ion-label >{{item.name}}</ion-label>
    <ion-checkbox [color] = "item.name"
                  [(ngModel)] ="item.selected"
                  slot="end"></ion-checkbox>
  </ion-item >
  <ion-button (click)="showData()">Ver estado</ion-button>
</ion-content>
